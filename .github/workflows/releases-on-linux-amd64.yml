name: releases-on-linux-amd64

on:
  push:
    tags:
      - "v*"

env:
  USE_NATIVE_VERSION: v0.4.1
  UNAMESPACER: linux-x86_64

jobs:
  init:
    name: Init
    runs-on: ubuntu-latest
    outputs:
      TARGETS: ${{ steps.get_all_targets.outputs.TARGETS }}
    steps:
      - uses: actions/checkout@v4

      - name: Get all targets
        id: get_all_targets
        run: |
          declare -a arr=()
          while IFS= read -r line; do
          if [ -z "$line" ] || [ "${line:0:1}" == "#" ]; then
            continue
          fi
          arr+=("$line")
          done < scripts/triples.txt
          printf -v json '"%s",' "${arr[@]}"
          json="[${json%,}]"
          echo "TARGETS=$json" >> $GITHUB_OUTPUT

      - name: Download sources
        run: |
          bash scripts/build.sh -d

      - name: Upload sources
        uses: actions/upload-artifact@v4
        with:
          name: sources
          path: sources

  build_targets_on_linux_amd64:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - init
    strategy:
      fail-fast: false
      matrix:
        targets: ${{ fromJSON(needs.init.outputs.TARGETS) }}
    steps:
      - uses: actions/checkout@v4

      - name: Init
        run: |
          apt update && apt install -y perl

      - uses: actions/download-artifact@v4
        with:
          name: sources
          path: sources

      - name: Build
        id: build
        run: |
          NATIVE_COMPILER="https://github.com/${{ github.repository }}/releases/download/${{ github.env.USE_NATIVE_VERSION }}/x86_64-linux-musl-native-${{ env.UNAMESPACER }}.tgz"
          NATIVE_COMPILER_STATUS=$(curl -sILo /dev/null -w "%{http_code}\n" $NATIVE_COMPILER)
          if [ $NATIVE_COMPILER_STATUS -eq 200 ]; then mkdir -p "x86_64-linux-musl-native" && curl -sL "$NATIVE_COMPILER" | tar -zxf - -C "x86_64-linux-musl-native" --strip-components 1 && chmod -R 0755 x86_64-linux-musl-native && export PATH="$PWD/x86_64-linux-musl-native/bin:$PATH"; fi
          bash scripts/build.sh \
            -nL \
            -T "${{ matrix.targets }}"

      - name: Archive
        run: |
          mkdir -p archive
          tar -zcvf archive/${{ matrix.targets }}-cross-${{ env.UNAMESPACER }}.tgz \
            -C dist/${{ matrix.targets }}-cross \
            .
          tar -zcvf archive/${{ matrix.targets }}-native-${{ env.UNAMESPACER }}.tgz \
            -C dist/${{ matrix.targets }}-native \
            .

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          append_body: false
          fail_on_unmatched_files: true
          files: |
            archive/*.tgz