name: release

on:
  push:
    tags:
      - "v*"

jobs:
  init:
    name: Init
    runs-on: ubuntu-latest
    outputs:
      TARGETS: ${{ steps.get_all_targets.outputs.TARGETS }}
      VERSION: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      - name: Get all targets
        id: get_all_targets
        run: |
          declare -a arr=()
          while IFS= read -r line; do
          if [ -z "$line" ] || [ "${line:0:1}" == "#" ]; then
            continue
          fi
          arr+=("$line")
          done < scripts/triples.txt
          printf -v json '"%s",' "${arr[@]}"
          json="[${json%,}]"
          echo "TARGETS=$json" >> $GITHUB_OUTPUT

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_OUTPUT

      - name: Init sources
        run: |
          make extract_all

      - uses: actions/upload-artifact@v4
        with:
          name: sources
          path: sources

  build_targets_on_linux_amd64:
    name: Build Targets
    runs-on: ubuntu-latest
    needs:
      - init
    strategy:
      matrix:
        targets: ${{ fromJSON(needs.init.outputs.TARGETS) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: sources
          path: sources

      - name: Build
        run: |
          bash scripts/build.sh \
            -anL \
            -T "${{ matrix.targets }}"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.init.outputs.VERSION }}-linux-amd64
          draft: false
          prerelease: false
          append_body: false
          fail_on_unmatched_files: true
          files: |
            dist/*.tgz

  build_targets_on_macos_amd64:
    name: Build Macos Targets
    runs-on: macos-13
    needs:
      - init
    strategy:
      matrix:
        targets: ${{ fromJSON(needs.init.outputs.TARGETS) }}
        exclude:
          - targets:
              - i486-w64-mingw32
              - i686-w64-mingw32
              - x86_64-w64-mingw32
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: sources
          path: sources

      - name: Init Dependencies
        run: |
          brew install llvm \
            make \
            gnu-sed \
            gawk \
            coreutils \
            findutils

      - name: Build
        run: |
          bash scripts/build.sh \
            -asL \
            -c "llvm-gcc" \
            -x "llvm-g++" \
            -T "${{ matrix.targets }}"

      - id: get_machine
        run: echo "MACHINE=$(uname -m)" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.init.outputs.VERSION }}-darwin-${{ steps.get_machine.outputs.MACHINE }}
          draft: false
          prerelease: false
          append_body: false
          fail_on_unmatched_files: true
          files: |
            dist/*.tgz
