name: build-on-darwin-amd64

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  init:
    name: Init
    runs-on: ubuntu-latest
    outputs:
      TARGETS: ${{ steps.get_all_targets.outputs.TARGETS }}
    steps:
      - uses: actions/checkout@v4

      - name: Get all targets
        id: get_all_targets
        run: |
          declare -a arr=()
          while IFS= read -r line; do
          if [ -z "$line" ] || [ "${line:0:1}" == "#" ]; then
            continue
          fi
          arr+=("$line")
          done < scripts/triples.txt
          printf -v json '"%s",' "${arr[@]}"
          json="[${json%,}]"
          echo "TARGETS=$json" >> $GITHUB_OUTPUT

      - name: Init sources
        run: |
          make extract_all

      - uses: actions/upload-artifact@v4
        with:
          name: sources
          path: sources

  build_targets_on_macos_amd64:
    name: Build
    runs-on: macos-13
    needs:
      - init
    strategy:
      matrix:
        targets: ${{ fromJSON(needs.init.outputs.TARGETS) }}
        exclude:
          - targets:
              - i486-w64-mingw32
              - i686-w64-mingw32
              - x86_64-w64-mingw32
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: sources
          path: sources

      - name: Init Dependencies
        run: |
          brew install llvm \
            make \
            gnu-sed \
            gawk \
            coreutils \
            findutils

      - name: Build
        run: |
          bash scripts/build.sh \
            -sLO0 \
            -c "llvm-gcc" \
            -x "llvm-g++" \
            -T "${{ matrix.targets }}"

      - name: Upload ${{ matrix.targets }} cross
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.targets }}-cross-darwin-amd64
          path: dist/${{ matrix.targets }}-cross

      - name: Upload ${{ matrix.targets }} native
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.targets }}-native-darwin-amd64
          path: dist/${{ matrix.targets }}-native